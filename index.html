<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="/script.js"></script> -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body class="bgDay bgNight">
<main class="main-Div">
  <section class="main-TopLess">
    <div class="TopQuote">
      <div class="quote"></div>
      <div class="cite"></div>
    </div>
    <div class="TopTime ">
      <p class="topTimeGreeting "></p>
        <div class="times">
          <div class="time11">
            <h1 class="topTimeH1"> </h1>
            <h4 class="topTimeH4"></h4>
          </div>
          <h3 class="location"></h3>
        </div>
    </div>    
    <select name="moreLess" id="more-less" placeholder="More1" >
      <option value="" disabled selected hidden>More/Less</option>
      <option value="more">More</option>
      <option value="less" >Less</option>
    </select>
  </section>


    <section class="main-TopMore">
    <div class=" TopTimeMore">
      <p class=" topTimeGreetingMore"></p>
        <div class=" timesMore">
          <div class="timeTimeMore">
            <h1 class="topTimeH1More"> </h1>
            <h4 class="topTimeH4More"></h4>
          </div>
          <h3 class="locationMore"></h3>
        </div>
    </div>    
      

        <select name="moreLess" id="more-lessMore" placeholder="More1" >
          <option value="" disabled selected hidden>More/Less</option>
          <option value="more">More</option>
          <option value="less" >Less</option>
        </select>

    </section>   
    

  <section class="main-Bottom">
    <div class="bottom-1">
      <p class="bottomP1">Current timezone</p>
      <p class="bottomP2">Day of the year</p>
      <p class="bottomP3">Day of the week</p>
      <p class="bottomP4">Week number</p>
      <p class="bottomA1"></p>
      <p class="bottomA2"></p>
      <p class="bottomA3"></p>
      <p class="bottomA4"></p>
    </div>
</section>
</main>
<script src="/script.js"></script>
</body>
</html>

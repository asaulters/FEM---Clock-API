<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="/script.js"></script> -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
<main class="main-Div">
  <section class="main-Top">
    <div class="TopQuote">
      <div class="quote"></div>
      <div class="cite"></div>
    </div>
    <div class="TopTime">
      <p class="topTimeGreeting"></p>
        <h1 class="topTimeH1"></h1>
        <h4 class="topTimeH4"></h4>
      in <h3 class="location"></h3>
    
    </div>
    <select name="moreLess" id="more-less">
      <option value="more">More</option>
      <option value="less">Less</option>
    </select>
  </section>
  <section class="main-Bottom">
    <div class="bottom-1">
      <p class="bottomP">Current timezone</p>
      <p class="bottomP">Day of the year</p>
    </div>
    <div class="bottom-2">
      <p class="bottomP">Day of the week</p>
      <p class="bottomP">Week number</p>
    </div>
</section>
</main>
<script src="/script.js"></script>
</body>
</html>
